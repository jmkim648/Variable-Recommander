<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable Recommander</title>

    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/darkmode.css">
    <link rel="stylesheet" href="./css/history.css">

    <link rel="icon" href="./img/favicon.ico" type="image/x-icon">

    <script defer src="./module/index.js" type="module"></script>
    <script defer src="./module/page-changer.js" type="module"></script>
    <script defer src="./module/history.js" type="module"></script>
    <script defer src="./module/gpt-api.js" type="module"></script>
</head>

<body class="light-mode">
    <!-- header -->
    <header class="layout-header">
        <h1><a href="./index.html">Variable Recommander</a></h1>
        <div>
            <button class="dark-mode-button" type="button" name="light-dark" title="다크모드">☀️</button>
        </div>
    </header>
    <!-- /header -->
    <!-- main -->
    <main class="main-container">
        <div class="chat-container">
            <div class="chat-wrap">
                <div class="select-chatview-wrap">
                    <div class="select-language">
                        <div class="title-holder">
                            <p class="subject-title">언어 선택</p>
                        </div>
                        <div class="radio-language">
                            <input type="radio" id="python" name="language" checked>
                            <label for="python">Python</label>
                            <input type="radio" id="java" name="language">
                            <label for="java">Java</label>
                            <input type="radio" id="cpp" name="language">
                            <label for="cpp">C++</label>
                            <input type="radio" id="javascript" name="language">
                            <label for="javascript">JavaScript</label>
                        </div>
                    </div>
                    <div class="main-title">
                        <button class="title-variable title-selected">함수/변수 추천</button>
                        <button class="title-convention">코드 컨벤션 적용</button>
                    </div>
                    <div class="chat-view-wrap">
                        <div class="title-holder"><p class="subject-title">결과창</p></div>
                        <div class="chat-view">
                            <ul>
                            </ul>
                        </div>
                    </div>
                    <form class="chat-form" action="POST">
                        <section class="section-page-change">
                            <!-- contents in page-changer.js -->
                        </section>
                        <div class="submit-button-holder">
                            <button class="submit-button" type="submit">추천해줘!</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="history-container">
            <div class="title-holder">
                <p class="subject-title">검색 이력</p>
            </div>
            <ul class="history-ul">

            </ul>
        </div>
    </main>
    <!-- /main -->
    <!-- footer -->
    <!-- /footer -->

</body>

</html>
